<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Полигон61</title>
    
</head>
<body style="background-color: black;">
    <header class="header">
        <div class="container">
            <div class="header-content">
            <img src="img/logo.svg" alt="">
            <button class="header-btn">
                Заказать звонок
            </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-content">
                <h1 class="main-title">
                    Окунись в мир военных <br> приключений
                </h1>
                <div class="main-items">
                    <div class="main-item">
                        <p class="main-item-title">1</p>
                        <p class="main-item-text">Лазертаг в <br>Ростове</p>
                    </div>
                    <div class="main-item">

                        <p class="main-item-text">Лет успешной <br>работы</p>
                    </div>
                    <div class="main-item">
                        <p class="main-item-title">297</p>
                        <p class="main-item-text">тренировок и игр <br>в год</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="containter">
            <div class="order-content">
                <h2 class="order-subtitle">
                    Если вы хотите совместить интеллектуальный отдых с физической активностью то забронируйте игру в спротивно-тактическом центре «Полигон 61». 
                </h2>
                <div class="order-img">
                    <img src="img/order-content.jpg" alt="">
                </div>
            </div>
        </div>
